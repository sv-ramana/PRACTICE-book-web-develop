<html>
<head>
	
	<title>small example</title>
	<style type="text/css">
td {
	width: 100px;
	height: 100px;
}

.vertical {
	border-right: 2px solid black;
	border-left: 2px solid black;
}
.horizantel {
	border-top: 2px solid black;

}
table {
	margin: auto;
}
h1 {
	text-align: center;
}

	</style>
</head>
<body>
	<h1>tik tak toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizantel"></td>
			<td class="horizantel vertical"></td>
			<td class="horizantel"></td>
		</tr>
		<tr>
			<td class="horizantel"></td>
			<td class="horizantel vertical"></td>
			<td class="horizantel"></td>
		</tr>
	</table>

</body>
</html>
